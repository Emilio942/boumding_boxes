<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kategorienansicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        #kategorienListe {
            width: 200px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #inhalt {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="kategorienListe">
        <!-- Kategorien werden hier durch JavaScript dynamisch geladen -->
    </div>
    <div id="inhalt">
        <!-- Inhalt wechselt automatisch basierend auf der Auswahl oder einem Timer -->
    </div>

    <script src="script.js"></script>
</body>
</html>
