<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Groundboxen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        #kategorienListe {
            width: 200px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #inhalt {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="kategorienListe">
        <!-- Kategorien werden hier durch JavaScript dynamisch geladen -->
    </div>
    <div id="inhalt">
        <canvas id="groundboxCanvas" width="640" height="480"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
